<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Searching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/static/imdb.png" width= "100" height="50" alt="">
                 Squid Game Review
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  <form class="d-flex" method="post">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" size="200000" value="1">
                      <label class="form-check-label" for="flexRadioDefault1">
                         search
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" size="200000" value="2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        exact_match
                      </label>
                    </div>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
              </ul>
            </div>
          </div>
        </nav>
    </div>
    <div style="white-space: pre-line">
        {% if result %}
            {% for r in result %}
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">{{ r[1] }}</h5>
                <button type="button" class="btn btn-primary"> Score: {{ r[2] }}</button>
                <p class="card-text">{{ r[4] }}</p>
                <span class="badge rounded-pill bg-success w-20">{{ r[3] }}</span> <span class="badge rounded-pill bg-warning text-dark w-20">{{ r[0] }}</span>
              </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    <script>
    function showGenre(item) {
      document.getElementById("dropdownMenu1").innerHTML = item.innerHTML;
    }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
